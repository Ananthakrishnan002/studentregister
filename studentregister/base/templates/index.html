{% extends 'main.html' %}

{% block content %}

<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">name</th>
        <th scope="col">Adress</th>
        <th scope="col">Phone number</th>
        <th scope="col">branch</th>
      </tr>
    </thead>
    {% for student in students %}
    <tbody>
      
      <tr>
        <th scope="row">{{student.id}}</th>
        <td>{{student.name}}</td>
        <td>{{student.adress}}</td>
        <td>{{student.phonenumber}}</td>
        <td>{{student.branch}}</td>
        <td><a href="{% url 'show' student.id %}"><i class="fa-solid fa-eye"></i></a></td>
        <td><a href="{% url 'edit' student.id %}"><i class="fa-solid fa-pen-to-square"></i></a></td>
        <form action="" method="POST">
        <td><a href="{% url 'delete' student.id %}"><i class="fa-solid fa-trash-can"></i></a></td>

        </form>
        
      </tr>
      
    </tbody>
    {% endfor %}
  </table>


{% endblock content %}
